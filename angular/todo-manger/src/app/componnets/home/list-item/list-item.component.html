<li class="p-3 lh-1">
    <div class="d-flex justify-content-between align-items-center" >
        <h5 class="text-wrap col-10" [class.completed]='todo.completed' (click)='complete()'>{{todo.content}}</h5>
        <div class="buttons">
            <i class='far fa-edit edit ' data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                (click)="sendContent({content:todo.content,id:todo._id})"></i>
            <i class="fas fa-trash-alt ms-2 delete" (click)='delete()'></i>
        </div>
    </div>
    <span class="text-muted fs-6">{{todo.createdAt | date:'short'}}</span>
</li>
